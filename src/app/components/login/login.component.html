<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>

          <form (ngSubmit)="login()" #loginForm="ngForm">
            <!-- Usuário -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="username"
                required
              />
            </div>

            <!-- Senha -->
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
                required
              />
            </div>

            <!-- Botão -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              Entrar
            </button>
          </form>

          <!-- Mensagem de erro -->
          <p class="text-danger text-center mt-3" *ngIf="message">
            {{ message }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
