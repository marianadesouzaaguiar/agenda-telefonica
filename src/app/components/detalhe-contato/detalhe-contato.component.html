<div *ngIf="loading">
  <p>Carregando detalhes do contato...</p>
</div>

<div *ngIf="contato && !loading">
  <h2>Detalhes do Contato</h2>
  <div>
    <strong>Nome:</strong> {{ contato.nome }}
  </div>
  <div>
    <strong>Telefone:</strong> {{ contato.telefone }}
  </div>
  <div>
    <strong>Email:</strong> {{ contato.email }}
  </div>
  <div>
    <strong>Favorito:</strong> {{ contato.favorito ? 'Sim' : 'Não' }}
  </div>

  <div class="actions">
    <button (click)="editarContato()">Editar</button>
    <button (click)="deletarContato()">Deletar</button>
    <button (click)="voltarParaLista()">Voltar para a Lista</button>
  </div>
</div>

<div *ngIf="!contato && !loading">
  <p>Contato não encontrado.</p>
  <button (click)="voltarParaLista()">Voltar para a Lista</button>
</div>
