<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Celular</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Favorito</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contatos">
      <td>{{ c.nome }}</td>
      <td>{{ c.celular }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.telefone }}</td>
      <td>
        <button (click)="favoritar(c.id!)" class="btn btn-sm btn-warning">
          {{ c.favorito === 'S' ? '⭐' : '✩' }}
        </button>
      </td>
      <td>
        <button (click)="inativar(c.id!)" class="btn btn-sm btn-danger">Inativar</button>
      </td>
    </tr>
  </tbody>
</table>
